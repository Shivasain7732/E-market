<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- bootstrap cdn css link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- bootstrap javascript cdn link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- costom css link -->

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- body section of website -->

    <div class="container my-5">
        <div>
            <a href="index.html" style="color:black;">
                <h1 class="text-center">E-marketer</h1>
            </a>
        </div>
        <div class="d-flex justify-content-center">
            <div class="login-box m-aoto mt-5 col-lg-4">
                <h3 class="text-center">Login</h3>
                <form action="" class="needs-validation" novalidate>

                    <!-- <div class="row g-3"> -->
                    <div>
                        <label for="Email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="Email" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            Valid Email is required.
                        </div>
                    </div>
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="" value="" required=""
                            minlength="6">
                        <div class="invalid-feedback">
                            Valid password is required (min-lenght 6).
                        </div>
                    </div>
                    <input type="submit" class="form-control btn btn-success mt-2 mb-2" value="login">
                    <a href="sing-in.html">Don't hava an account. Create One.</a>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer mt-auto bg-dark text-light">
        <div class="container py-3">
            <div class="row d-flex footer-items">
                <div class="col-md-4">
                    <h5>Categaries</h5>
                    <ul>
                        <li><a href="#">Watche</a> </li>
                        <li><a href="#">Mobile</a> </li>
                        <li><a href="#">Tablets</a> </li>
                        <li><a href="#">Deskto</a> </li>
                        <li><a href="#">Laptop</a> </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Useful links</h5>
                    <ul>
                        <li><a href="#">Terms</a> </li>
                        <li><a href="#">Privacy</a> </li>
                        <li><a href="#">Aboutus</a> </li>
                        <li><a href="#">Mession</a> </li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Get updates</h5>
                    <div class="d-flex subscribe">
                        <input type="text" class="form-control">
                        <button class="btn btn-warning">Subscribe</button>
                    </div>
                    <div class="my-2">
                        <div class="btn-group me-2 social-icons" role="group" aria-label="First group">
                            <button type="button" class="btn btn-secondary mx-1">
                                <i class="bi bi-facebook"></i>
                            </button>
                            <button type="button" class="btn btn-secondary mx-1">
                                <i class="bi bi-instagram"></i>
                            </button>
                            <button type="button" class="btn btn-secondary mx-1">
                                <i class="bi bi-linkedin"></i>
                            </button>
                            <button type="button" class="btn btn-secondary mx-1">
                                <i class="bi bi-github"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
